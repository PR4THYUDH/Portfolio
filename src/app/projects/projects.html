<section id="projects" class="project-section">
  <div class="project-header">
      <span class="badge">ðŸš€ Featured Work</span>
      <h2 class="project-title">My Projects</h2>
      <p class="project-subtext">A showcase of the applications and websites I have built.</p>
  </div>

  <div class="project-container">
      <div *ngFor="let p of projects; index as i" class="project-card glass-card">

          <div class="image-wrapper">
              <img [src]="p.image" [alt]="p.title">
          </div>

          <div class="details">
              <div class="title-row">
                  <h3>{{p.title}}</h3>
                  <span>#{{ (i+1) | number:'2.0' }}</span>
              </div>

              <p class="desc">{{p.description}}</p>

              <div class="tech-tags">
                  <span *ngFor="let t of p.technologies">{{t}}</span>
              </div>

              <a [href]="p.demo" target="_blank" class="demo-btn">Live Demo ðŸ”—</a>
          </div>
      </div>
      
  </div>
  <div class="back-container">
  <button class="glass-btn" routerLink="/">
    Back to Home
  </button>
</div>
</section>
